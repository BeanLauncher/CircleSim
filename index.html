<!--Used to make a comment in html-->
<!DOCTYPE html>
<html>
  <head>
    <title>
        Simulation of Circular Orbits Around Charged Particles
    </title>

    <!--Requires the use of CSS to increase button size-->
  </head>
  <body>
    <center>
        <h1>Simulation of Circular Orbits Around Charged Particles</h1>
    </center>
   
    <style>
        p1 {
            font-size: 1.2em;
        }
    </style>

   <center> 
    <p1>In this simulation, you can explore the behavior of charged particles in circular orbits under the influence of electric fields. </p1>
   </center>
   
   <br>
    <!--This button will open a list of instructions-->
        <center>
        <button onclick = "window.open ('instructions.html')" >Instructions</button>
         </center>

         
<br>

   <!--Canvas for where the javascript code will take effect-->
  <div id = "cavans-container" style= "position: relative;">
   <center>
    <canvas id = "SimCanvas" width = 800 height = 550 style = "border: 1px solid black;"></canvas>
   </center>
   
   <span type="text" id="voltage" style = "border: 1px solid black; position:absolute; top: 50px; left: 345px; width: 125px; height: 50px; " readonly> </span>
   <button onclick= "VoltSave() ; VoltRadSave()" id = "voltsave" style = "border: 1px solid black; position:absolute; top: 130px; left: 345px; width: 127px; height: 35px; ">Save Voltage</button>
   <button onclick= "showDataVolt()" id = "voltshow" style = "border: 1px solid black; position:absolute; top: 100px; left: 345px; width: 127px; height: 35px; ">Show Voltage table</button>
   
   
   <span type = "text" id="velocity" style="border: 1px solid black; position: absolute; top: 210px; left: 345px; width: 125px; height: 50px;" readonly> </span>
    <button onclick= "VelocitySave() ; VelocityRadSave()" id = "velocitysave" style = "border: 1px solid black; position:absolute; top: 291px; left: 345px; width: 127px; height: 35px; ">Save Velocity</button>
    <button onclick= "showDataVelocity()" id = "velocityshow" style = "border: 1px solid black; position:absolute; top: 261px; left: 345px; width: 127px; height: 35px; ">Show Velocity table</button>
   
    <span type="text" id="force" style=" border: 1px solid black; position: absolute; top: 385px; left: 345px; width: 125px; height: 50px;" readonly> </span>
    <button onclick= "ForceSave() ; ForceRadSave()" id = "forcesave" style = "border: 1px solid black; position:absolute; top: 470px; left: 345px; width: 127px; height: 35px; ">Save Force</button>
    <button onclick= "showDataForce()" id = "forceshow" style = "border: 1px solid black; position:absolute; top: 436px; left: 345px; width: 127px; height: 35px; ">Show Force Data</button>
</div>

<br>

<center>
  Change Orbital Radius
  <input type="range" id="distanceSlider" min="25" max="255" step="5">
  <span id="distanceValue"></span>
</center>

<!--Javascript code will go here--> 
  <script src = "index.js"></script>

  </body>
</html>
